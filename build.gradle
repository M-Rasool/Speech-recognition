buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:org.springframework.boot.gradle.plugin:2.5.3")
    }
}

plugins {
    id 'java'
    id("org.springframework.boot") version("2.5.3")
    id("io.spring.dependency-management") version("1.0.11.RELEASE")
}

group 'uni.project'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        url 'https://alphacephei.com/maven/'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-recognizer.main.api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'net.java.dev.jna:jna:5.7.0'
    implementation 'com.alphacephei:vosk:0.3.27+'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation('org.apache.tika:tika-parsers:1.2')
}

test {
    useJUnitPlatform()
}